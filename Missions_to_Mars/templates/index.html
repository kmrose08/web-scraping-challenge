<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission To Mars</title>
</head>
<body class="bg-dark">
    <div class="text-center py-4">
        <h1 class="display-3 text-white">Mission To Mars</h1>
       <a href="/scrape"><button class="btn btn-info text-white"><b>Scrape Mars Data</b></button></a>
    </div>

    <div class="row mt-4">
        <div class="col-md-6"><img src="{{mars.image}}" alt="image" class="w-100"></div>
        <div class="col-md-6 bg-white">{{mars.facts | safe}}</div>
    </div>
    <div class="row">
        {% for hemi in mars.hems %}

        <div class="col-md-3">
            <h3>{{hemi.title}}</h3>
            <img src="{{hemi.url}}" alt="{{hemi.url}}" class="w-100">
        </div>


        {%endfor%}
    </div>

    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
